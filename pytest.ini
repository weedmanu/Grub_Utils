[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.12

# Additional options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage report
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Parallel execution (adjust -n based on CPU cores)
    -n auto
    # Show slowest tests
    --durations=10

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with real components)
    e2e: End-to-end tests (slowest, full workflows)
    slow: Slow tests (skip with -m "not slow")
    ui: UI tests (requires display)
    requires_sudo: Tests requiring root privileges (skip in CI)

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning:pygobject.*
    ignore::PendingDeprecationWarning

# Test coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
# Fail if coverage below this percentage
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Type checking blocks
    if TYPE_CHECKING:
    # Abstract methods
    @abstract
